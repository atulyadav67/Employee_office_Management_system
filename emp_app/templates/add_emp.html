<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1>Add an Employee!</h1>
        <hr>

        <form action="/add_emp" method="post">
            {% csrf_token %}

          
            <label for="first_name" class="form-label">First Name</label><br>
            <input type="text"  id="first_name" name="first_name" value="{{first_name}}"><br>
            
            <label for="last_name" class="form-label">Last Name</label><br>
            <input type="text"  id="last_name"  name='last_name' value="{{last_name}}" ><br>
            
            <label for="salary" class="form-label">Salary</label><br>
            <input type="number"  id="salary" name="salary" value="{{salry}}"><br>
            
            <label for="bonus" class="form-label">Bonus</label><br>
            <input type="number"  id="bonus" name="bonus" value="{{bonus}}"><br>
            
            <label for="role" class="form-label">Role</label><br>
            <input type="number"  id="role" name="role" value="{{role}}"><br>

            <label for="dept" class="form-label">Department</label><br>
            <input type="number"  id="dept" name= "dept" value="{{dept}}"><br>

            
            <label for="phone" class="form-label">Phone Number</label><br>
            <input type="number"  id="phone" name= "phone" value="{{phone}}"><br>
            <hr>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
